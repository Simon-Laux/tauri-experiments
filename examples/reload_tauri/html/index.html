<html>
    <head></head>
    <body>
        <script>
            let counter = Number(localStorage.getItem("counter") || "0");
            counter++;
            localStorage.setItem("counter", String(counter));

            var d = document.createElement("div");
            d.textContent = `Webpage loaded ${counter} times`;
            d.style = "background-color:red;padding: 10px;margin: 10px";
            document.body.appendChild(d);
        </script>

        Move/resize window to trigger a reload of the page.
        <br />
        On android you can rotate the screen between landscape and portrait
        mode.
        <br />
        Or wait for a few seconds, there is also a tokio task reloading every 2
        seconds.
    </body>
</html>
